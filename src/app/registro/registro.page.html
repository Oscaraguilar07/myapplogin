<ion-header [translucent]="true">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>

    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>

      </form>

      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>

    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
  
          </ion-col>
          <ion-col size="4">
            <div class="columna-izquierda" >
              <img src="assets/imgPerfil.jpg" alt="imagen perfil" style="width: 150px;" height="150px">
            </div>
          </ion-col>
          <ion-col size="4">
  
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="4">

        </ion-col>
        <ion-col size="4">
          <div class="columna-izquierda" style="color: red; " >
            <p><strong>!FUNCION EN DESARROLLO¡</strong></p>
          </div>
        </ion-col>
        <ion-col size="4">

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>


</ion-content>
